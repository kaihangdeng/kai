<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <style>
        a:link, a:visited {
          background-color: rgb(161, 73, 142);
          color: black;
          border: 2px solid rgb(226, 15, 43);
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        
        a:hover, a:active {
          background-color: rgb(241, 20, 20);
          color: rgb(158, 65, 123);
        }
        </style>
    
    <div class="header">
        <img src="monash.jpg" width="200" height="200" />
        <h1> Welcome to FIT2095 Week 6 lab</h1>
      
    </div>
    <div class="content">
        <div>
            <a href="/">Home</a>
            <a href="/adddoctor">Add Doctor</a>
            <a href="/addpatient">Add patient</a>
            <a href="/listdoctor">List Doctors</a>
            <a href="/listpatient">List Patients</a>
            <a href="/updatedoctor">Upadate Doctor</a>
            <a href="/deletepatient">Delete Patient</a>
        </div>
    </div>

    <form action="/addpatient" method="POST">
        <div class="container">
            <h1>New Patient Form <form></h1>
         
            <hr>
        
            <label for="patientNameId"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="pname" id="patientNameId" required>
        
            <label for="patientAgeId"><b>Age</b></label>
            <input type="text" placeholder="Enter Age" name="page" id="patientAgeId" required>
        
            <label for="patientDoctorId"><b>DoctorId</b></label>
            <input type="text" placeholder="Enter DoctorId" name="pdoctor" id="patietnDoctorId" required>

            <label for="patientDateOfVisitId"><b>Date of visit</b></label>
            <input type="date" placeholder="Enter Date of visit" name="pdateofvisit" id="patientDateOfVisitId" required>
        
            <label for="patientCaseDescriptionId"><b>Description</b></label>
            <input type="text" placeholder="Enter Description" name="pdescription" id="patientCaseDescriptionId" required>
        
            
        
        
            <button type="submit" class="registerbtn">Submit</button><br>
        
            
          </div>
          
          
          </div>
    
    </form>
   

</body>
</html>
