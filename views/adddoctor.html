    <div class="header">

    <form action="/adddoctor" method="POST">
        <div class="container">
            <h1>New Doctor Form <form></h1>
          
            <hr>
        
            <label for="doctorfNameId"><b>First Name</b></label>
            <input type="text" placeholder="Enter Fitst Name" name="dfname" id="doctorfNameId" required><br>

            <label for="doctorfNameId"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="dlname" id="doctorfNameId" required><br>
        
            <label for="doctorLnameId"><b>Age</b></label>
            <input type="text" placeholder="Enter Age" name="dage" id="doctorLnameId" required><br>
        
            <label for="doctorDateOfBirthId"><b>Date of birth</b></label>
            <input type="date" placeholder="Enter Date of birth" name="dDateOfBirth" id="doctorDateOfBirthId" required><br>

            <label for="doctorAddressId"><b>State</b></label>
            <input type="text" placeholder="Enter State" name="dstate" id="doctorAddressId" required><br>
        
            <label for="doctorSurAddressId"><b>Suburb</b></label>
            <input type="text" placeholder="Enter Suburb" name="dsuburb" id="doctorSurAddressId" required><br>

            <label for="doctorStrAddressId"><b>Street</b></label>
            <input type="text" placeholder="Enter Street" name="dstreet" id="doctorStrAddressId" required><br>

            <label for="doctorUnitAddressId"><b>Unit</b></label>
            <input type="text" placeholder="Enter Unit" name="dunit" id="doctorUnitAddressId" required><br>

            <label for="doctorNumPatientId"><b>Number of patients</b></label>
            <input type="text" placeholder="Enter Number of patients" name="dnNumPatient" id="doctorNumPatientId" required><br>
        
            
        
        
            <button type="submit" class="registerbtn">Submit</button><br>
        
            
          </div>
          
          
          </div>
